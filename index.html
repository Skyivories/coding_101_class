 function check() {
    AtD.checkCrossAJAX('text',
    {
       success : function(errorCount)
       {
          if (errorCount == 0)
          {
             $(".results").append($("#text").val() + "\n");
          }
       },

       error : function(reason)
       {
          alert(reason);
       }
    });
 };

$("#text").on("keyup", function(e) {
  if (e.keyCode == 13) {
    check();
  }
});
